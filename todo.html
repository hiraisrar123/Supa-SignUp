<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
        <div class="container mt-5">
      <h1 class="mb-4 text-center">Welcome to Home Page</h1>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="tittle" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="tittle"
          placeholder="Enter your email"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>

      <!-- Priority Options -->
      <div class="mb-3">
        <label class="form-label d-block">Priority</label>
        <input type="radio" class="form-check-input me-2" name="priority" value="High" />High
        <input type="radio" class="form-check-input mx-2" name="priority" value="Medium" />Medium
        <input type="radio" class="form-check-input mx-2" name="priority" value="Low" />Low
      </div>

      <!-- Description Field -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="description"
          rows="3"
          placeholder="Enter task details"
        ></textarea>
      </div>

      <!-- Add Button -->
      <button id="addTodo" class="btn btn-primary w-100">Add Todo</button>
      
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./app.js"></script>
  </body>
</html>
